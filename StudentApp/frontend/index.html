<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Student Dashboard</h1>

    <form id="student-form" class="row g-2 mb-4">
      <div class="col-md-4">
        <input name="firstName" class="form-control" placeholder="First Name" required />
      </div>
      <div class="col-md-4">
        <input name="lastName" class="form-control" placeholder="Last Name" required />
      </div>
      <div class="col-md-4">
        <input name="address" class="form-control" placeholder="Address" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Student</button>
      </div>
    </form>

    <table class="table table-striped">
      <thead><tr><th>First Name</th><th>Last Name</th><th>Address</th><th>Actions</th></tr></thead>
      <tbody id="student-body"></tbody>
    </table>
  </div>

  <script>
    // const API_URL = '/api/students';
    const API_URL = 'http://localhost:5094/api/students';

    async function loadStudents() {
      try {
        const res = await axios.get(API_URL);
        const tbody = document.getElementById('student-body');
        tbody.innerHTML = res.data
          .map(s => `<tr><td>${s.firstName}</td><td>${s.lastName}</td><td>${s.address}</td><td><button class="btn btn-sm btn-danger" onclick="deleteStudent(${s.id})">Delete</button></td></tr>`)
          .join('');
      } catch (err) {
        console.error('GET failed', err);
      }
    }

    document.getElementById('student-form').addEventListener('submit', async e => {
      e.preventDefault();
      const student = {
        firstName: e.target.firstName.value,
        lastName:  e.target.lastName.value,
        address:   e.target.address.value
      };
      console.log('Posting student:', student);
      try {
        const post = await axios.post(API_URL, student);
        console.log('POST succeeded:', post.status, post.data);
        e.target.reset();
        loadStudents();
      } catch (err) {
        console.error('POST failed:', err);
        alert('Error adding student');
      }
    });

    // Initial load
    loadStudents();
    async function deleteStudent(id) {
    if (!confirm("Are you sure you want to delete this student?")) return;

    try {
      const res = await axios.delete(`/api/students/${id}`);
      console.log("Deleted student", id);
      loadStudents(); // refresh the list
    } catch (err) {
      console.error("Failed to delete student", err);
      alert("Error deleting student");
    }
  }
  </script>
</body>
</html>
